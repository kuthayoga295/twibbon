            <div class="row row-cols-1 row-cols-md-1 row-cols-lg-1 row-cols-xl-2 g-4">

                            style="border:1px solid #ccc; max-width:100%;"></canvas>
                    </div>
                </div>
                <div class="col">
                    <h4>Unggah Foto</h4>
                    <input type="file" id="file-input" class="form-control mb-3" accept="image/*">
                    <button id="download-btn" class="btn btn-primary" disabled>Download Twibbon</button>
                </div>
            </div>
            <canvas id="final-canvas"></canvas>
        </div>
        <div class="container text-center text-secondary fs-6 fw-bold mt-3 py-3"> RSU Permata Hati 2025</div>
    </div>

    <script>
        const canvas = document.getElementById('editor-canvas');
        const imgframe = document.getElementById('imgframe');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('file-input');
        const downloadBtn = document.getElementById('download-btn');

        let img = null;
        let imgX = 0, imgY = 0, scale = 1;
        let isDragging = false, startX = 0, startY = 0;
        let pinchStartDist = 0, initialScale = 1;

        // Frame overlay
        const frameOverlay = new Image();
        frameOverlay.src = 'frame.png';

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Masking lingkaran
            ctx.save();
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip();

            if (img) {
                const drawW = img.width * scale;
                const drawH = img.height * scale;
                ctx.drawImage(img, imgX, imgY, drawW, drawH);
            }

            ctx.restore();

            // Overlay frame
            ctx.drawImage(frameOverlay, 0, 0, canvas.width, canvas.height);
        }

        // Upload gambar
        fileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                img = new Image();
                img.onload = () => {
                    // Atur posisi awal di tengah
                    scale = Math.max(
                        canvas.width / img.width,
                        canvas.height / img.height
                    );
                    imgX = (canvas.width - img.width * scale) / 2;
                    imgY = (canvas.height - img.height * scale) / 2;
                    draw();
                    downloadBtn.disabled = false;
                    imgframe.classList.add('d-none');
                    canvas.classList.remove('d-none');
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(file);
        });

        // Drag mouse
        canvas.addEventListener('mousedown', e => {
            isDragging = true;
            startX = e.clientX - imgX;
            startY = e.clientY - imgY;
        });
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('mousemove', e => {
            if (isDragging && img) {
                imgX = e.clientX - startX;
                imgY = e.clientY - startY;
                draw();
            }
        });

        // Zoom mouse scroll
        canvas.addEventListener('wheel', e => {
            if (!img) return;
            e.preventDefault();
            const zoom = e.deltaY < 0 ? 1.05 : 0.95;

            // Zoom ke arah posisi mouse
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;
            imgX = mouseX - (mouseX - imgX) * zoom;
            imgY = mouseY - (mouseY - imgY) * zoom;

            scale *= zoom;
            draw();
        }, { passive: false });

        // Touch untuk drag & pinch
        canvas.addEventListener('touchstart', e => {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - imgX;
                startY = e.touches[0].clientY - imgY;
            } else if (e.touches.length === 2) {
                pinchStartDist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                initialScale = scale;
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', e => {
            if (!img) return;
            if (e.touches.length === 1 && isDragging) {
                e.preventDefault();
                imgX = e.touches[0].clientX - startX;
                imgY = e.touches[0].clientY - startY;
                draw();
            } else if (e.touches.length === 2) {
                e.preventDefault();
                const newDist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                const pinchZoom = newDist / pinchStartDist;
                scale = initialScale * pinchZoom;
                draw();
            }
        }, { passive: false });

        canvas.addEventListener('touchend', () => isDragging = false);

        // Download
        downloadBtn.addEventListener('click', () => {
            if (!img) return;

            const size = 1080;
            const exportCanvas = document.createElement('canvas');
            const exportCtx = exportCanvas.getContext('2d');
            exportCanvas.width = size;
            exportCanvas.height = size;

            exportCtx.fillStyle = "#ffffff";
            exportCtx.fillRect(0, 0, size, size);

            exportCtx.save();
            exportCtx.beginPath();
            exportCtx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
            exportCtx.closePath();
            exportCtx.clip();

            // Hitung skala berdasarkan perbandingan ukuran canvas preview dengan export size
            const scaleFactor = size / canvas.width;
            exportCtx.drawImage(
                img,
                imgX * scaleFactor,
                imgY * scaleFactor,
                img.width * scale * scaleFactor,
                img.height * scale * scaleFactor
            );

            exportCtx.restore();

            exportCtx.drawImage(frameOverlay, 0, 0, size, size);

            const link = document.createElement('a');
            link.download = 'twibbon.png';
            link.href = exportCanvas.toDataURL('image/png');
            link.click();
        });
    </script>
