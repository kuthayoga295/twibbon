            height: 50vh;
            background-image: url('assets/bg.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 50px 10px;
            margin: 0;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        #frame-container {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background: #eee;
            overflow: hidden;
        }

        #uploaded-image {
            position: absolute;
            top: 0;
            left: 0;
            cursor: grab;
            width: 100%;
            height: auto;
            user-select: none;
            -webkit-user-drag: none;
        }

        #frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
        }

        canvas {
            display: none;
        }
    </style>

    <!-- Parallax -->
    <div class="parallax"></div>

    <div class="content">
        <div class="position-absolute top-0 start-50 translate-middle">
            <img id="logolight2" class="bg-body" src="assets/logo1.png" alt="rsuph" style="width: 200px; height: 200px; border-radius: 100%;">
            <img id="logodark2" class="bg-body d-none" src="assets/logo2.png" alt="rsuph" style="width: 200px; height: 200px; border-radius: 100%;">
        </div>
        <div class="py-5"></div>
        <div class="container bg-body-tertiary border rounded p-4">
            <div class="w-100 text-center fs-2 fw-bold mb-5">Twibbon HUT Permata Hati Ke-18</div>
            <div class="row row-cols-1 row-cols-lg-2 g-4">
                <div class="col">
                    <div id="frame-container">
                        <img id="uploaded-image" src="" alt="">
                        <img id="frame-overlay" src="assets/twibbon-frame.png" alt="Frame">
                    </div>
                </div>

                <div class="col">
                    <h4>Unggah Foto</h4>
                    <input type="file" id="file-input" class="form-control mb-3" accept="image/*">
                    <button id="download-btn" class="btn btn-primary">Download Twibbon</button>
                </div>
            </div>

            <canvas id="final-canvas"></canvas>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadedImage = document.getElementById('uploaded-image');
        const frameOverlay = document.getElementById('frame-overlay');
        const canvas = document.getElementById('final-canvas');
        const ctx = canvas.getContext('2d');
        let isDragging = false, startX, startY, imgX = 0, imgY = 0;

        // Upload
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadedImage.src = URL.createObjectURL(file);
                imgX = imgY = 0;
                uploadedImage.style.transform = `translate(${imgX}px, ${imgY}px)`;
            }
        });

        // Event drag mouse
        uploadedImage.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - imgX;
            startY = e.clientY - imgY;
            uploadedImage.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                imgX = e.clientX - startX;
                imgY = e.clientY - startY;
                uploadedImage.style.transform = `translate(${imgX}px, ${imgY}px)`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            uploadedImage.style.cursor = 'grab';
        });

        // Event drag for touchscreen
        uploadedImage.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX - imgX;
            startY = e.touches[0].clientY - imgY;
        });

        uploadedImage.addEventListener('touchmove', (e) => {
            if (isDragging) {
                imgX = e.touches[0].clientX - startX;
                imgY = e.touches[0].clientY - startY;
                uploadedImage.style.transform = `translate(${imgX}px, ${imgY}px)`;
            }
        });

        uploadedImage.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Download
        document.getElementById('download-btn').addEventListener('click', () => {
            if (!uploadedImage.src) return;
            const size = 1080;
            canvas.width = size;
            canvas.height = size;

            const img = new Image();
            img.src = uploadedImage.src;
            img.onload = () => {
                ctx.clearRect(0, 0, size, size);
                ctx.drawImage(img, imgX, imgY, size, size);

                const overlay = new Image();
                overlay.src = frameOverlay.src;
                overlay.onload = () => {
                    ctx.drawImage(overlay, 0, 0, size, size);
                    const link = document.createElement('a');
                    link.download = 'twibbon.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                };
            };
        });
    </script>

</body>
